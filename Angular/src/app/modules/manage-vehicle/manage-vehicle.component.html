<div class="cover">
    <div class="d-flex flex-row height">
      <div class="d-flex flex-column col-md-6 box-shadow">

      </div>
      <div class="d-flex flex-column col-md-6 box-shadow">
        <nz-spin class="cover" nzSize="large" [nzSpinning]="chartLoading">
          <div *ngIf="chartReady">
            <canvas baseChart [chartType]="vehicleStatusChartType" [data]="chartVehicleStatusData"
                    [labels]="chartVehicleStatusLabel" [options]="chartVehicleStatusOptions"></canvas>
          </div>
        </nz-spin>
      </div>
    </div>
  <div class="d-flex flex-row height">
    <div class="d-flex flex-column col-md-6 box-shadow">
      <div class="d-flex flex-row">
        <div class="d-flex flex-column col-md-6">
          <button nz-button nzType="default" routerLink="/manage-vehicle/insert-vehicle">New Vehicle</button>
        </div>
        <div class="d-flex flex-column col-md-6">
          <button nz-button nzType="default" routerLink="/manage-vehicle/view-vehicle">View Vehicle</button>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column col-md-6 box-shadow">
      <nz-spin class="cover" nzSize="large" [nzSpinning]="chartLoading">
        <div class="cover" *ngIf="chartReady">
          <canvas baseChart [chartType]="vehicleTypeChartType" [data]="chartVehicleTypeData"
                  [labels]="chartVehicleTypeLabel" [options]="chartVehicleTypeOptions"></canvas>
        </div>
      </nz-spin>
    </div>
  </div>
</div>
